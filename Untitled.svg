<svg
        width="350"
        height="165"
        viewBox="0 0 350 165"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <style>
          .header {
            font: 600 18px 'Segoe UI', Ubuntu, Sans-Serif;
            fill: #00AEFF;
            animation: fadeInAnimation 0.8s ease-in-out forwards;
          }
          
    .lang-name { font: 400 11px 'Segoe UI', Ubuntu, Sans-Serif; fill: #FFFFFF }
  

          
    /* Animations */
    @keyframes scaleInAnimation {
      from {
        transform: translate(-5px, 5px) scale(0);
      }
      to {
        transform: translate(-5px, 5px) scale(1);
      }
    }
    @keyframes fadeInAnimation {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  
          * { animation-duration: 0s !important; animation-delay: 0s !important; }
        </style>

        undefined

        <rect
          data-testid="card-bg"
          x="0.5"
          y="0.5"
          rx="4.5"
          height="99%"
          stroke="#E4E2E2"
          width="349"
          fill="#050F2C"
          stroke-opacity="1"
        />

        
      <g
        data-testid="card-title"
        transform="translate(25, 35)"
      >
        <g transform="translate(0, 0)">
      <text
        x="0"
        y="0"
        class="header"
        data-testid="header"
      >Most Used Languages</text>
    </g>
      </g>
    

        <g
          data-testid="main-card-body"
          transform="translate(0, 55)"
        >
          
    <svg data-testid="lang-items" x="25">
      
      <mask id="rect-mask">
        <rect x="0" y="0" width="300" height="8" fill="white" rx="5" />
      </mask>
      
          <rect
            mask="url(#rect-mask)" 
            data-testid="lang-progress"
            x="0" 
            y="0"
            width="77.67" 
            height="8"
            fill="#4F5D95"
          />
        
          <rect
            mask="url(#rect-mask)" 
            data-testid="lang-progress"
            x="77.67" 
            y="0"
            width="76.51" 
            height="8"
            fill="#00B4AB"
          />
        
          <rect
            mask="url(#rect-mask)" 
            data-testid="lang-progress"
            x="154.18" 
            y="0"
            width="60.90" 
            height="8"
            fill="#e34c26"
          />
        
          <rect
            mask="url(#rect-mask)" 
            data-testid="lang-progress"
            x="215.08" 
            y="0"
            width="52.85" 
            height="8"
            fill="#b07219"
          />
        
          <rect
            mask="url(#rect-mask)" 
            data-testid="lang-progress"
            x="267.93" 
            y="0"
            width="17.35" 
            height="8"
            fill="#178600"
          />
        
          <rect
            mask="url(#rect-mask)" 
            data-testid="lang-progress"
            x="285.28000000000003" 
            y="0"
            width="14.72" 
            height="8"
            fill="#c6538c"
          />
        
      
    <g transform="translate(0, 25)">
      <circle cx="5" cy="6" r="5" fill="#4F5D95" />
      <text data-testid="lang-name" x="15" y="10" class='lang-name'>
        C++ 29%
      </text>
    </g>
  
    <g transform="translate(150, 25)">
      <circle cx="5" cy="6" r="5" fill="#00B4AB" />
      <text data-testid="lang-name" x="15" y="10" class='lang-name'>
        javascript 21.5%
      </text>
    </g>
  
    <g transform="translate(0, 50)">
      <circle cx="5" cy="6" r="5" fill="#e34c26" />
      <text data-testid="lang-name" x="15" y="10" class='lang-name'>
        HTML 18.10%
      </text>
    </g>
  
    <g transform="translate(150, 50)">
      <circle cx="5" cy="6" r="5" fill="#b07219" />
      <text data-testid="lang-name" x="15" y="10" class='lang-name'>
        Java 19.2%
      </text>
    </g>
  
    <g transform="translate(0, 75)">
      <circle cx="5" cy="6" r="5" fill="#178600" />
      <text data-testid="lang-name" x="15" y="10" class='lang-name'>
        C# 8.56%
      </text>
    </g>
  
    <g transform="translate(150, 75)">
      <circle cx="5" cy="6" r="5" fill="#c6538c" />
      <text data-testid="lang-name" x="15" y="10" class='lang-name'>
        CSS 4.91%
      </text>
    </g>
  
    
    </svg>
  
        </g>
      </svg>
    